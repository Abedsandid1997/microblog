name: Deploy microblog

on:
  workflow_run:
    workflows: ["Continuous Delivery - Build & Push to Docker Hub"]
    types:
      - completed
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || startsWith(github.ref, 'refs/tags/') }}

    steps:
    - uses: actions/checkout@v4
    - name: Extract tag name from triggering workflow
      run: echo "TAG=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_ENV
      
    - name: Setup Python & Cache pip
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: "pip"
        cache-dependency-path: |
          requirements/deploy.txt
          ansible/requirements.yml

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements/deploy.txt
        cd ansible && ansible-galaxy collection install -r requirements.yml

    - name: Setup SSH 
      shell: bash
      run: |
        eval $(ssh-agent -s)
        mkdir -p /home/runner/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
        chmod 600 /home/runner/.ssh/id_rsa

    - name: Run deploy playbook
      run: |
        cd ansible/
        ansible-playbook -i hosts deploy_update.yml --private-key=/home/runner/.ssh/id_rsa -e "microblog_tag=${TAG}-prod"
      env:
        ANSIBLE_HOST_KEY_CHECKING: "False"
