name: Deploy microblog

on:
    push:
      tags:
        - "v*.*.*"
jobs:
  cd:
    uses: ./.github/workflows/test_and_push.yml
     with:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}

  deploy:
    needs: cd
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Extract version from tag
      id: get_version
      run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      
    - name: Setup Python & Cache pip
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: "pip"
        cache-dependency-path: |
          requirements/deploy.txt
          ansible/requirements.yml

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements/deploy.txt
        cd ansible && ansible-galaxy collection install -r requirements.yml

    - name: Setup SSH 
      shell: bash
      run: |
        eval $(ssh-agent -s)
        mkdir -p /home/runner/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
        chmod 600 /home/runner/.ssh/id_rsa

    - name: Run deploy playbook
      run: |
        cd ansible/
        ansible-playbook -i hosts deploy_update.yml --private-key=/home/runner/.ssh/id_rsa -e "microblog_tag=${{ steps.get_version.outputs.version }}-prod"
      env:
        ANSIBLE_HOST_KEY_CHECKING: "False"
